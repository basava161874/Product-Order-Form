<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Product Order Form</h1>
    <table id="productTable">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <select class="product-select">
                        <option value="">Choose Product</option>
                        <option value="Product 1">Pencil</option>
                        <option value="Product 2">Eraser</option>
                        <option value="Product 3">Pens</option>
                        <!-- Add more products as needed -->
                    </select>
                </td>
                <td>
                    <select class="quantity-select">
                        <option value="">Choose Quantity</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
    <button id="addButton">ADD</button>
    <button id="showOrderButton">Show Order</button>

    <h2>Order Details</h2>
    <table id="orderTable">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <!-- Order details will be added here -->
        </tbody>
    </table>
    <button id="whatIsMyOrderButton">What is my Order?</button>

    <script src="script.js"></script>
</body>
</html>
